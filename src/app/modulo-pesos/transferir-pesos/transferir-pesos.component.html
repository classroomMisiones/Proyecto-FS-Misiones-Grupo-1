<section class="  container col-12  overflow-hidden" style="min-width: 425px; ">
    <div class="row row-cols-2">
        <div class=" col-12 col-lg-6 mb-3">
            <div class="gradiente form-control bg-primary text-center d-flex align-items-center justify-content-center título">
                    <div class="pl-2"></div>
                    <h3>Transferir Dinero</h3>
            </div>
            
        <!--Acá va la transferencia-->
        <form [formGroup]="transferirPesos" (ngSubmit)="this.transferirSaldo()">
            <div class="box-sombra border border-dark form-control p-4" style="padding: 5px">
                <div class="row" style="align-items: baseline; text-align: center;"> <!--Comienza fila 1-->
                    <div class="col-4"> <!--Columna izquierda, fila 1-->
                        <div class="col-auto">
                            <label style="padding-left: 4px">Usuario:</label>
                        </div>
                    </div>
                    <div class="col-8"> <!--Columna derecha, fila 1-->
                        <div class="col">
                            <input type="text" class="form-control" formControlName="usuario">
                        </div>
                        <span *ngIf="usuario!.invalid && usuario!.touched"
                                style="color: rgb(136, 17, 37); font-style: italic; font-size: smaller;">
                                Cuenta necesaria. Ingrese un usuario válido.</span>
                    </div>
                </div>
    
    
                <div class="row" style="align-items: baseline; text-align: center;"><!--Comienza fila 2-->
                    <div class="col-4"> <!--Columna izquierda, fila 2-->
                        <div class="col-auto">
                            <label style="padding-left: 4px">Monto:</label>
                        </div>
                    </div>
                    <div class="col-8"> <!--Columna derecha, fila 2-->
                        <div class="col">
                            <input type="number" class="form-control" formControlName="monto">
                        </div>
                        <span *ngIf="monto!.invalid && monto!.touched" 
                                style="color: rgb(136, 17, 37); font-style: italic; font-size: smaller;">
                                Monto necesario.</span>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <button type="submit" class=" gradiente-btn btn btn-primary rounded-pill box-sombra">
                    Realizar Transferencia</button>
            </div>
        </form>
        
        <!--Hasta acá-->

            
            
        </div>
    </div>
</section>
