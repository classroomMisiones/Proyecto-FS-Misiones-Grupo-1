<section class="col-8 container overflow-hidden" style="min-width: 425px;">

    <div class="col-12 col-lg-6 col-xl-6 mb-3 mt-3">
        <div class="text-center">
            <h3>Comercializar CriptoMoneda</h3>
        </div>
        <div class="container border">
            <form action="" class="row p-3" [formGroup]="comprarCripto">

                <div class="form-group row mb-3 ">
                    <label for="monto" class="col-3 col-form-label ">Monto</label>
                    <div class="col-8">
                        <input class="form-control " type="text" name="monto" id="monto" placeholder="Ingrese un monto" formControlName="montoCripto" >
                    </div>
                    
                </div>

                <span *ngIf="montoCripto && montoCripto.invalid && montoCripto.touched" 
                style="color: rgb(136, 17, 37); font-style: italic; padding-left: 75px; font-size: smaller;">
                Monto necesario</span>
                
                <div class="form-group row mb-3">
                    <label class="col-3 col-form-label" for="moneda">Moneda</label>
                    <div   class="col-8">
                        <select name="moneda" id="moneda" class="form-select" required>
                            <option selected>CriptoMoneda...</option>
                            <option >Bitcoin</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="form-group row mb-3">
                    <label class="col-3 col-form-label" for="Total">Total</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="total" readonly> 
                    </div>   
                </div>
                
                <input class="col-3 btn btn-primary ml-3" type="submit" title="Vender" value="Vender">
                
            </form>
        </div>
        
    </div>
    <div class="col-12 col-lg-6 ">
        <div class=" text-center">
            <h3>Ultimas Ventas</h3>
        </div >

        <div class="border p-3">
            <div class="form-group row mb-3 mb-3 d-flex justify-content-around">
                <img class="col-2" src="" alt="Bitcoin">
                <label class="col-6"for="">Vendiste Bitcon por</label>
                <label class="col-1" for="">$20</label>
            </div>

            <div class="form-group row mb-3 d-flex justify-content-around">
                <img class="col-2" src="" alt="Bitcoin">
                <label class="col-6" for="">Vendiste Bitcon por</label>
                <label class="col-1" for="">$30</label>
            </div>
        </div>
    </div>
</section>
